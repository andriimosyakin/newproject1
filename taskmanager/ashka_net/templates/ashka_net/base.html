{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link type="text/css" href="{% static 'ashka_net/css/reset.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'ashka_net/css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="header">
        <div class="header_link">
            <a href="/nashi_perevahy">Наші переваги</a>
            <a href="/oplata_ta_dostavka">Оплата і доставка</a>
            <a href="/povernennia_ta_obmin">Повернення та обмін</a>
            <a href="/contacty">Контакти</a>
            <a href="/vhid">Вхід</a>
            <a href="/registration">Реєстрація</a>
        </div>

        <div class="header_logo">
            <a href="/">ArDuInO</a>
        </div>
    </div>

    <div class="catalog" >
        <div class="botton_catalog">
            <ul style="display:inline;">
                {% for c in categories %}
                <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="center">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
